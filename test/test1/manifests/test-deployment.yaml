kind: Deployment
apiVersion: apps/v1
metadata:
  name: test1-load-vm
  namespace: drs-test1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test1-load-vm
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: test1-load-vm
    spec:
      containers:
        - resources: {}
          terminationMessagePath: /dev/termination-log
          name: container
          command:
            - stress-ng --matrix 0 -t 0
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          terminationMessagePolicy: File
          image: quay.io/container-perf-tools/stress-ng
          args:
            - '-c'
            - 'while :;do sleep infinity;done'
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600